

type Mutation {
  creatCard(  
    stuNum: String!
    name: String!
    stuId: String
    userId: String
    departmentId: String
  ): CreatCardRes
}

type Query {
  findOneCard(stuNum: String, mobile: String): FindOneCardRes
}

type Card {
  stuNum: String
  user: UserData
  name: String
  stuId: String
  department: Department
  createdAt: String
  updatedAt: String
}

type CreatCardRes {
  code: Int
  message: String
  card: Card
}

type FindOneCardRes {
  code: Int
  message: String
  card: Card
}