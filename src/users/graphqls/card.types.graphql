type Mutation {
  creatCard(stuNum: String!, stuId: String, name: String!, userId: String, departmentId: String): DataRes
}

type Card {
  stuNum: String
  user: String
  name: String
  stuId: String
  department: Department
  createdAt: String
  updatedAt: String
}

type creatCardRes {
  code: Int
  message: String
  card: Card
}