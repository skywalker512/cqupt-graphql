type Query {
    login(mobile: String!, password: String!): UserRes
}

type Mutation {
    register(mobile: String!, password: String!): UserRes
}

type StringDataResponse {
    code: Int
    message: String
    result: String
}

type UserData {
    id: Int
    mobile: String
    createdAt: String
    updatedAt: String
}

type TokenInfo {
    expiresIn: Int
    accessToken: String
}

type UserRes {
    code: Int
    message: String
    result: [UserResult]
}

type UserResult {
    tokenInfo: TokenInfo
    user: UserData
}