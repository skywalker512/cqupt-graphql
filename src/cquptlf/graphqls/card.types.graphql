type Query {
  findCardStatus(
    stuNum: String, 
    stuId: String,
    name: String,
    userId: String,
  ): FindCardStatusRes
}

type CardWithStatus {
  stuNum: String
  status: String
  lostAt: String
  foundAt: String
}

type FindCardStatusRes {
  code: Int
  message: String
  card: CardWithStatus
}