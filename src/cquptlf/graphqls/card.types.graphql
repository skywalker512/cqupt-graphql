type Mutation {
  creatLostCard(stuNum: String!, name: String!, stuId: String, userId: String, departmentId: String): LostCardRes
}

type Query {
  findCardStatus(stuNum: String!): LostCardRes
}

type CardWithStatus {
  stuNum: String
  user: UserData
  name: String
  stuId: String
  createdAt: String
  updatedAt: String
  status: String
  LostTime: String
  foundTime: String
}

type LostCardRes {
  code: Int
  message: String
  card: CardWithStatus
}